name: Deploy Quartz to GitHub Pages

on:
  push:
    branches:
      - v4 # Of een andere branch waar je wijzigingen pusht

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Stap 1: Checkout de repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Stap 2: Installeer Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest' # Installeert de nieuwste versie van Hugo

      # Stap 3: Bouw de website
      - name: Build Site
        run: hugo --minify

      # Stap 4: Deploy naar GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public